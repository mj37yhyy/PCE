group 'org.pce'
version '0.0.7-SNAPSHOT'
def artifactId = "pce-core"

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    maven {
        url "https://10.69.32.99:8443/repository/maven-public/"
    }
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.logging.log4j:log4j-core:2.8'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

//上传到nexus
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://10.69.32.99:8443/repository/maven-releases/") {
                authentication(userName: "admin", password: "admin123")
            }
            snapshotRepository(url: "https://10.69.32.99:8443/repository/maven-snapshots/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "$project.version"
            pom.artifactId = "$artifactId"
            pom.groupId = "$project.group"
        }
    }
}